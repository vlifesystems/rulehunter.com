!* commandSubst true variableSubst true
build {
  dirs {
    {destination [file join .. gh-pages] w}
    {content content r}
    {includes includes r}
    {layouts layouts r}
    {plugins plugins r}
    {init init r}
  }
  markdown {
    cmd {cmark-gfm}
  }
}

plugins {
  layout {
    news-single.tpl {
      parent default.tpl
    }
    news-list.tpl {
      parent default.tpl
    }
    news-tag-list.tpl {
      parent default.tpl
    }
    doc.tpl {
      parent default.tpl
    }
    default.tpl {}
  }
  www {
    title "Rulehunter - Find simple rules in your data to meet your goals"
    subtitle "Random things that catch my eye that don't have a natural home elsewhere."
    description "Random things that catch my eye that don't have a natural home elsewhere."
    url "http://rulehunter.com"
    baseurl {}
  }
  posts {
    { collectionName   news
      srcDir           [file join content news]
      url              news
      layout           news-single.tpl
    }
  }
}
